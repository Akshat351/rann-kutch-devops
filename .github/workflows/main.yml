name: Laravel CI Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  php_build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      # üß∞ Setup PHP and enable required extensions
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, zip, bcmath, exif, fileinfo, gd, curl, intl, pdo_mysql
          tools: composer

      # üì¶ Install dependencies
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      # üßπ Run PHP Linter
      - name: Run PHP syntax check
        run: |
          echo "Running PHP syntax check..."
          Get-ChildItem -Recurse -Filter *.php | ForEach-Object { php -l $_.FullName }

      # üîí Security check
      - name: Composer audit
        run: composer audit || true

      - name: Build status
        if: failure()
        run: echo "‚ùå Build failed!"
  
  deploy:
    needs: php_build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, zip, bcmath, exif, fileinfo, gd, curl, intl, pdo_mysql
          tools: composer

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Start PHP server
        run: php -S localhost:8000 -t public
        shell: pwsh

      - name: Notify on failure
        if: failure()
        run: echo "‚ùå Deploy failed!"

  notify:
    needs: [php_build, deploy]
    runs-on: windows-latest
    steps:
      - name: Success notification
        run: echo "‚úÖ Deployment successful!"

  cache:
    runs-on: windows-latest
    steps:
      - uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-
